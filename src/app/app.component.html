
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.component.css">
    <div class="cards">
    <div class="card" style="width: 18rem;" *ngFor="let film of filmList">
        <img class="card-img-top" src="pics/moviePic.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{film.titre}}</h5>
          <p class="card-text">Date De Sortie: {{film.dateSortie}}</p>
          <p class="card-text">Genre: {{film.genre}}</p>
          <p class="card-text">Realisateur: {{film.realisateur}}</p>
          <p class="card-text">Note: {{film.note}}</p>
          <a href="#" class="btn btn-primary">Add to favoris</a>
        </div>
      </div>
